<md-sidenav-container>
    <md-sidenav #sidenav mode="side">
        <h3>Configuration</h3>
        <md-input-container style="width: 100%">
            <input mdInput [(ngModel)]="user.name" name="name" placeholder="Username">
        </md-input-container>
    </md-sidenav>

    <md-toolbar color="primary">
        <button md-icon-button (click)="sidenav.toggle()">
            <md-icon>menu</md-icon>
        </button>
        <span>Game hub</span>
    </md-toolbar>
          
    <md-card>
        <div class="chat-input">
            <md-input-container>
                <input mdInput #inputMessage placeholder="Enter a room name"
                      [(ngModel)]="messageContent"
                      maxlength="140"
                >
            </md-input-container>
            <button md-icon-button (click)="sendMessage()">
                <md-icon>send</md-icon>
            </button>
        </div>
        <md-list class="chat-container" *ngIf="messages.length > 0">
            <md-list-item *ngFor="let message of messages" class="list-item">
                <p md-line>
                    <span>Joined {{ message.room }} </span>
                </p>
            </md-list-item>
        </md-list>
        <md-list class="chat-container">
            <md-list-item class="list-item">
                <p md-line>
                    <span> UI test </span>
                </p>
            </md-list-item>
            <md-list-item class="list-item">
                <p md-line>
                    <span> UI test </span>
                </p>
            </md-list-item>
            <md-list-item class="list-item">
                <p md-line>
                    <span> UI test </span>
                </p>
            </md-list-item>
        </md-list>
    </md-card>

</md-sidenav-container>
